name: Update RBI Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 3'  # Every Wednesday at 6 AM UTC (after MPC meetings)

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch latest RBI data
        run: node scripts/fetch-rbi-data.js

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/ src/data/snapshot.json
          git diff --staged --quiet || git commit -m "data: update RBI repo rate snapshot"
          git push
