<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#1b2138"/>
      <stop offset="100%" stop-color="#101428"/>
    </linearGradient>
  </defs>

  <!-- Circular seal -->
  <circle cx="32" cy="32" r="31" fill="none" stroke="#b8966c" stroke-width="1.8"/>
  <circle cx="32" cy="32" r="29" fill="url(#bg)"/>
  <circle cx="32" cy="32" r="27.5" fill="none" stroke="#b8966c" stroke-width="0.6" opacity="0.4"/>

  <!-- ₹ symbol — large, bold, centered — the most recognizable Indian monetary symbol -->
  <g transform="translate(32,34)" fill="none" stroke="#c9943e" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top horizontal bar -->
    <line x1="-10" y1="-16" x2="10" y2="-16" stroke-width="3"/>
    <!-- Second horizontal bar -->
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke-width="3"/>
    <!-- Vertical stem -->
    <line x1="-5" y1="-16" x2="-5" y2="4" stroke-width="3"/>
    <!-- Diagonal stroke -->
    <line x1="-10" y1="-10" x2="8" y2="16" stroke-width="3"/>
  </g>
</svg>
